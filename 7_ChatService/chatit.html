<html lang="en-us">

	<head>

	<body>
	<!--main box-->
	<div id = "box">

		<!--box for all texts-->
		<div id="texts"></div>
		<!-- send box div-->
		<div id="sendbox">
			<!-- send button and inputs-->
			<label>Name: <input type="text" id="Name" /></label>
			<label>Message: <input type="text" id="Message" /></label>

			<p id = "sendcomplete"></p>
		</div>
	</div>
